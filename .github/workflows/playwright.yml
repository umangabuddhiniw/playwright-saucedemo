name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        # CRITICAL: Ensure TypeScript can compile files
        npx tsc --version || npm install typescript --save-dev
      
    - name: Install Playwright
      run: |
        npx playwright install --with-deps
        npx playwright install chromium
      
    - name: Verify TypeScript compilation
      run: |
        echo "ðŸ”§ Verifying TypeScript compilation..."
        # This will show if there are compilation issues
        npx tsc --noEmit
        echo "âœ… TypeScript compilation check passed"
      
    - name: Run Playwright tests
      run: |
        echo "ðŸš€ Starting Playwright tests..."
        npx playwright test
      env:
        CI: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
          test-results.json
        retention-days: 30