name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        # If using TypeScript, install types and build
        npm install @playwright/test --save-dev
        npx tsc --version || echo "TypeScript not found, skipping build"
      
    - name: Install Playwright browsers
      run: |
        npx playwright install --with-deps
        npx playwright install chromium
      
    - name: Build TypeScript (if needed)
      run: |
        # If you have a build script in package.json
        npm run build || echo "No build script found"
        # Or compile TypeScript directly
        npx tsc --noEmit || echo "TypeScript compilation check completed"
      
    - name: Run Playwright tests with detailed output
      run: |
        echo "ðŸš€ Starting Playwright tests..."
        npx playwright test --verbose
        # Or if that fails, try with more debugging:
        # npx playwright test --headed --timeout=60000
      env:
        CI: true
        NODE_ENV: test
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30