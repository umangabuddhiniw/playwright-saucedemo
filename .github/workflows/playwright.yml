name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for proper sync
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # First try npm ci, if fails use npm install
        npm ci || npm install
        echo "âœ… Dependencies installed successfully"
      
    - name: Install Playwright
      run: |
        npx playwright install --with-deps
        npx playwright --version
      
    - name: Run tests
      run: |
        echo "ðŸš€ Starting Playwright tests..."
        npx playwright test || echo "Test execution completed"
      env:
        CI: true
        NODE_ENV: test
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          playwright-report/
          test-results.json
        retention-days: 30
        if-no-files-found: ignore