name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        # CRITICAL: Install missing dependencies that might be global on your local machine
        npm install typescript @types/node --save-dev
      
    - name: Install Playwright
      run: |
        npx playwright install --with-deps
        npx playwright install chromium
      
    - name: Debug - Check what's actually failing
      run: |
        echo "=== DEBUG INFO ==="
        echo "Testing network connectivity..."
        curl -I https://www.saucedemo.com || echo "❌ Network issue"
        echo "Checking custom files..."
        npx tsc --noEmit src/utils/testRunner.ts 2>/dev/null || echo "⚠️ testRunner.ts may have issues"
        npx tsc --noEmit src/tests/global-setup.ts 2>/dev/null || echo "⚠️ global-setup.ts may have issues"
      
    - name: Run tests with detailed error reporting
      run: |
        echo "🚀 Running tests..."
        # Run with detailed output to see REAL errors
        npx playwright test --reporter=line --timeout=120000
      env:
        CI: true
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
          test-results.json
        retention-days: 30