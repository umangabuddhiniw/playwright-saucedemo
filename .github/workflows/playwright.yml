name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Verify TypeScript setup
      run: |
        echo "🔧 Testing TypeScript setup..."
        npx tsc --noEmit
        echo "✅ TypeScript compilation successful"
      
    - name: Run Playwright tests
      run: npm run test:ci
      env:
        CI: true
        
    # 🔥 OPTIONAL: Quick verification of generated files
    - name: Verify generated files
      run: |
        echo "📁 Generated files overview:"
        find test-results/ -name "*.html" -o -name "*.json" -o -name "*.webm" | head -10 || echo "No test results found"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30