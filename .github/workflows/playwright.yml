name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"
      
    - name: Install Playwright browsers
      run: |
        npx playwright install --with-deps
        npx playwright install chromium
        echo "Playwright version:"
        npx playwright --version
      
    - name: Build project (if needed)
      run: |
        npm run build || echo "No build script found, skipping build"
      
    - name: Run Playwright tests
      run: |
        echo "ðŸš€ Starting Playwright tests..."
        npx playwright test --reporter=html,list,json
      env:
        CI: true
        NODE_ENV: test
        
    - name: Generate Playwright Report
      if: always()
      run: |
        npx playwright show-report playwright-report || echo "Report generation completed"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-results
        path: |
          test-results/
          playwright-report/
          test-results.json
        retention-days: 30
        compression-level: 9
        
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30