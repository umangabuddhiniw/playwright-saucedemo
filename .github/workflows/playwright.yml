name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Run tests
      run: npx playwright test
      env:
        CI: true
        
    - name: Upload any results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          playwright-report/
          test-results.json
        retention-days: 30
        if-no-files-found: ignore  # âœ… CRITICAL: This eliminates warnings

  status:
    name: Test Status
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
    - name: Report status
      run: |
        echo "=========================================="
        echo "ðŸŽ¯ TEST EXECUTION COMPLETED"
        echo "=========================================="
        echo "Status: ${{ needs.test.result }}"
        echo ""
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "âœ… ALL TESTS PASSED"
          echo "ðŸ’¡ No artifacts? That's normal - tests passed quickly!"
        else
          echo "ðŸ”§ Check workflow logs for details"
        fi
        echo "=========================================="