name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # ðŸ”¥ CRITICAL: Use Playwright container for proper TypeScript support
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    # ðŸ”¥ CRITICAL: Pre-load TypeScript files to ensure ts-node works
    - name: Pre-load TypeScript configuration
      run: |
        echo "ðŸ”§ Pre-loading TypeScript configuration..."
        npx ts-node -e "console.log('âœ… ts-node is working correctly')"
        npx ts-node -e "import('./playwright.config.ts').then(() => console.log('âœ… Playwright config loads successfully'))"
        npx ts-node -e "import('./src/utils/results-collector.ts').then(() => console.log('âœ… Custom utils load successfully'))"
      
    - name: Run Playwright tests
      run: npm run test:ci
      env:
        CI: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30